<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <div class="content">
        <section class="hero">
            <div class="restaurant-name">
                <p>La Caravana</p>
            </div>
        </section>
            <section class="menu">
                <div class="menu-header">
                    <p>OUR MENU</p>
                </div>
                <div class="menu-content">
                    <div class="menu-card">menu car 1</div>
                    <div class="menu-card">menu car 2</div>
                    <div class="menu-card">menu car 3</div>
                    <div class="menu-card">menu car 4</div>
                </div>
            </section>

            <section class="find-us">
                <div class="find-us-header">
                    <p>FIND US</p>
                </div>
                <div class="map">
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=51%20W%2034th%20St.%20Floor%203,%20New%20York,%20NY%2010001,%20Estados%20Unidos&t=&z=15&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            <style>
                                .mapouter {
                                    height: 100%;
                                    width: 100%;
                                }
                            </style>
                            <style>
                                .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;
                                    height: 100%;
                                    width: 100%;
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </section>

            <section class="footer">
                <div class="footer-box">
                    <p>footer content here</p>
                </div>
            </section>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
